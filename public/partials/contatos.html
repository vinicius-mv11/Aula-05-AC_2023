<div class='jumbotron'>
  <h1 class='text-center'>Bem-vindo ao IFSP</h1>
</div>

<button class='btn btn-primary' ng-click='incremental()'>Novo</button>

<input ng-model='filtro' type='search' placeholder='Digite parte do nome' >

<p>Contatos cadastrados: {{total}}</p>
<div class='table-responsive'>
<table class='table table-hover'>
  <tr>
    <th>NOME</th>
    <th>EMAIL</th>
    <th class='text-center'>AÇÃO</th>
  </tr>

  <tr ng-repeat='contato in contatos'>
    <td><a>{{contato.nome}}</a></td>
    <td>{{contato.email}}</td>
    <td class='text-center'><button class='btn btn-warning'>Remover</button></td>
  </tr>
</table>
</div>
